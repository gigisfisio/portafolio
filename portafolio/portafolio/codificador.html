
<!DOCTYPE html>

<html>
  <link rel="stylesheet" type="text/css" href="./titulo.css">
  
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
  <title>Cifrado CÃ©sar</title>
  <script>
    function cifradoCesar() {
      var textoOriginal = document.getElementById("textoOriginal").value;
      var desplazamiento = parseInt(document.getElementById("desplazamiento").value);
      var textoCifrado = "";

      for (var i = 0; i < textoOriginal.length; i++) {
        var caracter = textoOriginal[i];
        
        if (caracter.match(/[a-z]/i)) {
          var codigo = textoOriginal.charCodeAt(i);
          var codigoCifrado;
        if(caracter.match(/[a-z]/)){
          codigoCifrado=((codigo - 97 + desplazamiento %  26)+97)
        }else{
          codigoCifrado = ((codigo - 65 + desplazamiento %26)+65)
        }
        textoCifrado+= String.fromCharCode(codigoCifrado);
      }else{
        textoCifrado += caracter;
      }
      }

      document.getElementById("textoCifrado").value = textoCifrado;
    }
  </script>
</head>
<style>
  body{
    background-image: url(./img/coding.jpg);
  }
</style>

<body>
  
  <h1 class="titulo">Cifrado Cesar</h1>
  <div class="contenedor">
  <div class="texto">
  <label for="textoOriginal">Texto original:</label>
  <input type="text" id="textoOriginal" /><br>
  
  <label  for="desplazamiento">Desplazamiento:</label>
  <input type="number" id="desplazamiento" /><br>
  <button onclick="cifradoCesar()">Cifrar</button><br>
  <label for="textoCifrado">Texto cifrado:</label>
  <input type="text" id="textoCifrado" readonly />
  </div>
  </div>
</body>
</html>
